<!doctype html>
<html>
    <head>
        <title>DUI Client</title>
        <style type="text/css">
            body {
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="/dnode.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
        <script type="text/javascript" src="../lib/Three.js"></script>
        <script type="text/javascript" src="../lib/underscore.js"></script>
        <script type="text/javascript" src="../lib/def.js"></script>
        <script type="text/javascript" src="../lib/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="game/Util.js"></script>
        <script type="text/javascript" src="game/Cameras.js"></script>
        <script type="text/javascript" src="game/Input.js"></script>
        <script type="text/javascript" src="game/Materials.js"></script>
        <script type="text/javascript" src="game/objects/Cube.js"></script>
        <script type="text/javascript" src="game/objects/World.js"></script>
        <script type="text/javascript" src="game/Scene.js"></script>
        <script type="text/javascript" src="game/Game.js"></script>
        <script type="text/javascript">
            function init() {
                var $container = $("#container");
                Game.scene = new GameScene();
                $container.append(Game.domElement);
                Game.start();
                DNode.connect(function(world) {
                    Game.setWorld(world);
                });
            }
            var config = {
                viewAngle: 45,
                aspectRatio: window.innerWidth/window.innerHeight,
                near: 0.1,
                far: 10000
            };
            $(function() {
                init();
            });
        </script>
    </body>
</html>
